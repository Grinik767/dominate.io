<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>dominate.io</title>
    <!--  styles  -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
    <link rel="stylesheet" href="../assets/css/online.css">

    <!-- fonts   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="pageContainer">
    <div class="pageHeader">
        <h1>ОНЛАЙН</h1>
    </div>
    <div class="pageBody">
        <!--   Add update button   -->
        <div class="serverBrowser">
            <div class="serverList">
                <table>
                    <thead>
                    <tr>
                        <th>СЕРВЕР</th>
                        <th>ИГРОКИ</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Ночной чат открыт. Присоединйтесь!</td>
                        <td>10/16</td>
                    </tr>
                    <tr>
                        <td>Быстрая игра</td>
                        <td>2/4</td>
                    </tr>
                    <tr>
                        <td>123</td>
                        <td>4/4</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="serverInfo" id="serverInfo">
                <div class="box serverStatus">
                    <div class="infoRow">
                        <span class="label">Время с начала</span>
                        <span class="value" id="infoTime">07:25</span>
                    </div>
                </div>
                <div class="box serverDetails">
                    <div class="infoRow">
                        <span class="label">Режим</span>
                        <span class="value" id="infoMode">Обычный</span>
                    </div>

                    <div class="infoRow">
                        <span class="label">Время хода</span>
                        <span class="value" id="infoMoveTime">30 секунд</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
